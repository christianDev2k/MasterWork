<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterWork</title>

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Flowbite framework -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Base CSS  -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Main CSS  -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Responsive CSS  -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>

<body>
    <!-- Header  -->
    <header>
        <nav class="header__content flex items-center flex-wrap transition">
            <div class="max-w-screen-xl w-full flex flex-wrap items-center mx-auto">
                <!-- Logo  -->
                <a href="#" class="header__brand flex items-center">
                    <i class="fa-regular fa-handshake mr-1"></i>
                    <h1>Masterwork</h1>
                </a>

                <!-- Theme mode  -->
                <div class="ml-auto lg:ml-4 lg:order-last">
                    <button class="theme-btn light text-xl lg:text-2xl -rotate-12 text-2xl">
                        <i class="light fa-regular fa-moon relative top-1"></i>
                        <i class="dark fa-regular fa-sun relative top-1"></i>
                    </button>
                </div>

                <!-- Toggler button  -->
                <button data-collapse-toggle="navbarContent" type="button"
                    class="navbar__toggler inline-flex items-center ml-3 lg:hidden" aria-controls="navbarContent"
                    aria-expanded="false">
                    <i class="sm:text-xl md:text-2xl px-1 fa-solid fa-bars"></i>
                </button>

                <!-- Navbar list  -->
                <div class="hidden ml-auto w-full lg:flex items-center text-center lg:w-auto" id="navbarContent">
                    <ul class="navbar__list flex flex-col py-5 lg:py-0 lg:flex-row text-center">
                        <li>
                            <a href="#" class="block nav__link navLink active" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block nav__link navLink">About</a>
                        </li>
                        <li>
                            <a href="#" class="block nav__link navLink">Services</a>
                        </li>
                        <li class="flex items-center">
                            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                                class="nav__link grow">
                                Pages
                            </button>
                            <i class="dropdown-icon fa-solid fa-angle-down text-xs lg:ml-1"></i>
                            <!-- Dropdown menu -->
                            <div id="dropdownNavbar" class="z-10 hidden w-full lg:w-auto px-6">
                                <ul class="text-center lg:text-left lg:w-44 shadow-xl"
                                    aria-labelledby="dropdownLargeButton">
                                    <li>
                                        <a href="#" data-id="dropdownNavbarLink"
                                            class="block nav__link navDropdown">Blog Posts</a>
                                    </li>
                                    <li>
                                        <a href="#" data-id="dropdownNavbarLink"
                                            class="block nav__link navDropdown">Landing Page</a>
                                    </li>
                                    <li>
                                        <a href="#" data-id="dropdownNavbarLink" class="block nav__link navDropdown">404
                                            Page</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="block nav__link navLink">Contact</a>
                        </li>
                    </ul>

                    <!-- Search btn  -->
                    <button class="search__btn rounded-full flex items-center justify-center" type="button"
                        data-modal-target="searchModal" data-modal-toggle="searchModal">
                        <i class="fa-solid fa-magnifying-glass text-sm transition"></i>
                    </button>
                    <!-- Search modal -->
                    <div id="searchModal" tabindex="-1" aria-hidden="true"
                        class="fixed top-0 left-0 right-0 bottom-0 z-50 hidden md:inset-0">
                        <div class="relative w-full max-w-xl max-h-full">
                            <!-- Modal content -->
                            <div class="relative">
                                <!-- Modal header -->
                                <div class="flex mb-8">
                                    <button type="button"
                                        class="ml-auto right-0 text-2xl font-bold text-white opacity-75 hover:opacity-100 transition"
                                        data-modal-hide="searchModal">
                                        <i class="fa-solid fa-xmark "></i>
                                    </button>
                                </div>
                                <!-- Modal body -->
                                <div class="search__dropdown">
                                    <form>
                                        <div class="flex items-center w-full bg-white rounded-md overflow-hidden">
                                            <input type="search" class="bg-transparent border-0 grow px-5"
                                                placeholder="Enter Keyword" required />
                                            <button type="submit" class="py-4 px-6 text-white">
                                                Search
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button  -->
                    <button class="btn mt-2.5 lg:mt-0">SCHEDULE A DEMO</button>
                </div>
            </div>
        </nav>
    </header>



    <!-- INMPORT -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
